<!DOCTYPE html>
<html lang="en">
<style>
body, div, img, p {
        margin: 10px;
        padding: 10px;
}

.container {
    display: flex; 
}

/* Style each item */
.item {
    margin: 10px; 
}

img {
    max-width: 90%;
    height: auto; 
}

p {
    text-align: center;
}

</style>

<head>
    <title>Images and Paragraphs</title>
</head>

<body>
    <div class="container">
        <div class="item">
            <img src="https://img.freepik.com/free-photo/front-close-view-organic-nutrition-source-fresh-bananas-bundle-red-apples-orange-with-stem-dark-background_140725-140087.jpg" alt="Image 1">
            <p>Paragraph 1</p>
        </div>
        <div class="item">
            <img src="https://www.shutterstock.com/shutterstock/photos/99278225/display_1500/stock-photo-fresh-fruits-set-over-monochrome-white-background-99278225.jpg" alt="Image 2">
            <p>Paragraph 2</p>
        </div>
        <div class="item">
            <img src="https://thumbs.dreamstime.com/z/orange-apple-banana-isolated-white-background-51942284.jpg" alt="Image 3">
            <p>Paragraph 3</p>
        </div>
    </div>
</body>
</html>
