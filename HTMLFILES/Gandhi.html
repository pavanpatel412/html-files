<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    /* Reset some default styles */
body, h1, p {
    margin:10px;
    padding: 10px;
}

/* Apply styles to the container */
.container {
    display: flex;
    align-items: center; /* Vertically center the content */
    background-color: #f0f0f0; /* Background color for the container */
    padding: 0px;
}

/* Style the image */
.image {
    flex: 1; /* Take up one-third of the container width */
}

.image img {
    max-width: 100%;
    height: auto;
    display: block;
}

/* Style the content */
.content {
    flex: 2; /* Take up two-thirds of the container width */
    padding: 20px;
    background-color: #ffffff; /* Background color for the content area */
    border: 1px solid #ddd; /* Optional border for the content area */
}

.content p {
    color: #333; /* Text color for the paragraph */
    font-size: 16px;
}
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image and Paragraph Layout</title>
</head>
<body>
    <div class="container">
        <h1>Gandhi Jayanti </h1>

</body>
</html>
